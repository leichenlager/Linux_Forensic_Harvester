[package]
name = "lin_fh"
version = "0.1.0"
authors = ["brian kellogg <theflakes@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
lto = true
panic = 'abort'
opt-level = "z"
debug = false
rpath = false
debug-assertions = false
codegen-units = 1
overflow-checks = false

[dependencies]
walkdir = "2.2.9"
md5 = "0.6.1"
serde = "1.0.101"
serde_derive = "1.0.101"
serde_json = "1.0.40"
chrono ="0.4.9"
file = "1.1.2"
tree_magic = "0.2.1"
path_abs = "0.5.0"
regex = "1"
lazy_static = "1"